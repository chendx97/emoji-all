<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const repo = '/emoji-all';
    const path = location.pathname.replace(repo, '');
    const redirectUrl = location.origin + repo + path;
    sessionStorage.redirect = redirectUrl;
    location.replace(location.origin + repo);
  </script>
</head>

</html>
